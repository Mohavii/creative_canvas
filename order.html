<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choral Members</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-in-out;
      width: 90%;
      max-width: 800px;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 20px;
    }
    .table-container {
      max-height: 400px;
      overflow-y: auto;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    th {
      background-color: rgba(255, 255, 255, 0.2);
    }
    td {
      background-color: rgba(255, 255, 255, 0.1);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>الأعضاء الكوراليون</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>الاسم</th>
            <th>الدور</th>
          </tr>
        </thead>
        <tbody id="choralTableBody">
          <tr>
            <td colspan="2">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function fetchChoralMembers() {
      const tableBody = document.querySelector('#choralTableBody');

      try {
        const response = await fetch('https://complete-thirsty-bat.glitch.me/users');
        const users = await response.json();

        if (response.ok && Array.isArray(users)) {
          const seenNames = new Set();
          const choralMembers = users
            .filter(user => user.role === 'choral' && /^[؀-ۿ\s]+$/.test(user.name))
            .filter(user => {
              if (seenNames.has(user.name)) {
                return false;
              } else {
                seenNames.add(user.name);
                return true;
              }
            });

          if (choralMembers.length > 0) {
            tableBody.innerHTML = choralMembers.map(member => `
              <tr>
                <td>${member.name}</td>
                <td>${member.role}</td>
              </tr>
            `).join('');
          } else {
            tableBody.innerHTML = '<tr><td colspan="2">لم يتم العثور على أعضاء كوراليين.</td></tr>';
          }
        } else {
          tableBody.innerHTML = '<tr><td colspan="2">فشل تحميل البيانات.</td></tr>';
        }
      } catch (error) {
        tableBody.innerHTML = '<tr><td colspan="2">حدث خطأ أثناء جلب البيانات.</td></tr>';
      }
    }

    fetchChoralMembers();
  </script>
</body>
</html>
