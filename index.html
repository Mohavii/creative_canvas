<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التسجيل</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      font-size: 18px;
      display: block;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #ff7e5f;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #feb47b;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 600px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>التسجيل</h1>
    <form id="registrationForm">
      <label for="name">اسمك ولقبك</label>
      <input type="text" id="name" name="name" placeholder="اكتب اسمك هوني" required>

      <label for="role">الدور</label>
      <select id="role" name="role" required>
        <option value="">اختار دورك</option>
        <option value="choral">غناء</option>
        <option value="instrumental">عـزف</option>
      </select>

      <button type="submit">ابعث</button>
    </form>
  </div>

  <script>
    const form = document.querySelector('#registrationForm');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = document.querySelector('#name').value;
      const role = document.querySelector('#role').value;

      try {
        const response = await fetch('https://longing-generated-yam.glitch.me/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, role }),
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message);
        } else {
          alert(result.error);
        }
      } catch (error) {
        alert('جوك باهي !');
      }
    });
  </script>
</body>
</html>
